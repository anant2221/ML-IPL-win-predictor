<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Win Predictor (ML)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS is included here for simplicity. You can move this to style.css */
        :root {
            --theme-orange: #f7931e;
            --theme-blue: #2e3192;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --card-bg: rgba(10, 25, 47, 0.85);
            --text-light: #f0f0f0;
            --text-dark: #333;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-light); overflow-x: hidden; position: relative;
            background-color: #0d1a2f; /* Fallback background */
        }
        .background-carousel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .background-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; animation: imageFade 24s infinite; transition: opacity 1.5s ease-in-out; }
        .background-carousel::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
        .bg-1 { background-image: url('https://i.imgur.com/W2q2o03.jpeg'); animation-delay: 0s; }
        .bg-2 { background-image: url('https://i.imgur.com/tYVjW1Q.jpeg'); animation-delay: 6s; }
        .bg-3 { background-image: url('https://i.imgur.com/c4Y2GgS.jpeg'); animation-delay: 12s; }
        .bg-4 { background-image: url('https://i.imgur.com/71K6B0N.jpeg'); animation-delay: 18s; }
        @keyframes imageFade { 0% { opacity: 0; transform: scale(1.1); } 10% { opacity: 1; transform: scale(1); } 25% { opacity: 1; transform: scale(1); } 35% { opacity: 0; transform: scale(1.1); } 100% { opacity: 0; } }
        .container { background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); width: 90%; max-width: 800px; animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94); margin: 20px; border: 1px solid var(--border-color); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .header { text-align: center; margin-bottom: 35px; }
        .logo { width: 100px; height: auto; margin-bottom: 15px; }
        h1 { font-weight: 900; font-size: clamp(2rem, 5vw, 2.8rem); letter-spacing: 1px; text-transform: uppercase; color: var(--text-light); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--text-light); font-size: 1em; }
        select, input[type="number"] { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1em; color: var(--text-dark); background-color: rgba(255, 255, 255, 0.9); transition: all 0.3s ease; }
        select:focus, input[type="number"]:focus { border-color: var(--theme-orange); box-shadow: 0 0 0 4px rgba(247, 147, 30, 0.4); outline: none; background-color: #fff; }
        button { width: 100%; padding: 18px; background: linear-gradient(45deg, var(--theme-orange), var(--theme-blue)); color: white; border: none; border-radius: 8px; font-size: 1.2em; font-weight: 900; cursor: pointer; margin-top: 20px; transition: all 0.3s ease; letter-spacing: 1px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); text-transform: uppercase; }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); }
        #results { margin-top: 30px; padding-top: 25px; border-top: 1px solid var(--border-color); text-align: center; min-height: 100px; }
        #results h2 { margin: 10px 0; font-size: clamp(1.5rem, 4vw, 2rem); font-weight: 900; animation: resultFadeIn 0.8s ease-out; }
        @keyframes resultFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="background-carousel">
        <div class="background-image bg-1"></div>
        <div class="background-image bg-2"></div>
        <div class="background-image bg-3"></div>
        <div class="background-image bg-4"></div>
    </div>

    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100x100?text=IPL" alt="Cricket Logo" class="logo"> 
            <h1>ML Win Predictor</h1>
        </div>
        
        <form id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="batting-team">Batting Team</label>
                    <select id="batting-team" required></select>
                </div>
                <div class="form-group">
                    <label for="bowling-team">Bowling Team</label>
                    <select id="bowling-team" required></select>
                </div>
                <div class="form-group">
                    <label for="city">Select City</label>
                    <select id="city" required></select>
                </div>
                <div class="form-group">
                    <label for="target">Target</label>
                    <input type="number" id="target" min="1" required placeholder="e.g., 185">
                </div>
                <div class="form-group">
                    <label for="score">Current Score</label>
                    <input type="number" id="score" min="0" required placeholder="e.g., 92">
                </div>
                <div class="form-group">
                    <label for="overs">Overs Completed</label>
                    <input type="number" id="overs" step="0.1" min="0.0" max="19.5" required placeholder="e.g., 10.5">
                </div>
                <div class="form-group">
                    <label for="wickets">Wickets Out</label>
                    <input type="number" id="wickets" min="0" max="9" required placeholder="e.g., 3">
                </div>
            </div>
            <button type="submit">Predict Probability</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teams = [
                'Sunrisers Hyderabad', 'Mumbai Indians', 'Royal Challengers Bangalore',
                'Kolkata Knight Riders', 'Kings XI Punjab', 'Chennai Super Kings',
                'Rajasthan Royals', 'Delhi Capitals'
            ];
            const cities = [
                'Hyderabad', 'Bangalore', 'Mumbai', 'Kolkata', 'Delhi', 'Chennai', 
                'Pune', 'Jaipur', 'Sharjah', 'Abu Dhabi', 'Bengaluru' // Simplified list
            ];

            const battingTeamEl = document.getElementById('batting-team');
            const bowlingTeamEl = document.getElementById('bowling-team');
            const cityEl = document.getElementById('city');
            const form = document.getElementById('prediction-form');
            const resultsDiv = document.getElementById('results');

            teams.sort().forEach(team => { battingTeamEl.innerHTML += `<option value="${team}">${team}</option>`; });
            cities.sort().forEach(city => { cityEl.innerHTML += `<option value="${city}">${city}</option>`; });

            function updateBowlingTeams() {
                const selectedBattingTeam = battingTeamEl.value;
                const currentBowlingTeam = bowlingTeamEl.value;
                bowlingTeamEl.innerHTML = '';
                teams.sort().forEach(team => {
                    if (team !== selectedBattingTeam) {
                        const option = document.createElement('option');
                        option.value = team;
                        option.textContent = team;
                        bowlingTeamEl.appendChild(option);
                    }
                });
                if (bowlingTeamEl.querySelector(`option[value="${currentBowlingTeam}"]`)) {
                    bowlingTeamEl.value = currentBowlingTeam;
                }
            }

            battingTeamEl.addEventListener('change', updateBowlingTeams);
            updateBowlingTeams(); 

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const target = parseInt(document.getElementById('target').value);
                const score = parseInt(document.getElementById('score').value);
                const overs = parseFloat(document.getElementById('overs').value);
                const wickets = parseInt(document.getElementById('wickets').value);

                resultsDiv.innerHTML = ''; 
                let errorMsg = '';

                // Input Validation
                if (isNaN(target) || isNaN(score) || isNaN(overs) || isNaN(wickets)) {
                    errorMsg = 'Please fill all fields with valid numbers.';
                } else if (score > target) {
                    errorMsg = 'Error: Current score cannot be greater than Target!';
                } else if (overs > 19.5 || overs < 0) {
                    errorMsg = 'Error: Overs must be between 0 and 19.5!';
                } else if (wickets > 9 || wickets < 0) {
                    errorMsg = 'Error: Wickets must be between 0 and 9!';
                }
                
                if(errorMsg) {
                    resultsDiv.innerHTML = `<h2 style="color: var(--danger-red);">${errorMsg}</h2>`;
                    return;
                }
                
                resultsDiv.innerHTML = `<h2 style="color: var(--theme-orange);">Contacting ML Server...</h2>`;

                const data = {
                    batting_team: battingTeamEl.value,
                    bowling_team: bowlingTeamEl.value,
                    city: cityEl.value,
                    target: target,
                    score: score,
                    overs: overs,
                    wickets: wickets,
                };

                // --- API Fetch to Flask Backend ---
                try {
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }

                    const result = await response.json();

                    resultsDiv.innerHTML = `
                        <h2 style="color: var(--success-green);">${result.batting_team}: ${result.win_probability.toFixed(2)}%</h2>
                        <h2 style="color: var(--theme-orange);">${result.bowling_team}: ${result.loss_probability.toFixed(2)}%</h2>`;
                } catch (error) {
                    console.error("Error fetching prediction:", error);
                    resultsDiv.innerHTML = `<h2 style="color: var(--danger-red);">Connection Error. Make sure 'app.py' is running!</h2>`;
                }
            });
        });
    </script>
</body>
</html>
